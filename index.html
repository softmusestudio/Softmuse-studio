<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Sticker Builder</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #fffafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        margin-top: 20px;
        color: #ff8fab;
        font-weight: 500;
    }

    .toolbar {
        margin: 15px;
        padding: 10px 20px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
    }

    input, button {
        padding: 8px 14px;
        border-radius: 12px;
        border: 1px solid #ffd6e0;
        outline: none;
        font-size: 14px;
    }

    button {
        background: #ffd6e0;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ffb3c6;
    }

    #canvas {
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        position: relative;
        overflow: hidden;
    }

    .sticker {
        position: absolute;
        cursor: grab;
        font-size: 24px;
        user-select: none;
    }

    footer {
        margin-top: 15px;
        font-size: 12px;
        color: #aaa;
    }
</style>
</head>
<body>

<h1>ðŸŒ¸ Cute Sticker Builder</h1>

<div class="toolbar">
    <input type="text" id="stickerText" placeholder="Enter cute text âœ¨">
    <button onclick="addSticker()">Add Sticker</button>
    <button onclick="downloadSticker()">Download</button>
</div>

<div id="canvas"></div>

<footer>Made with soft vibes ðŸ’–</footer>

<script>
let canvas = document.getElementById("canvas");
let currentSticker = null;
let offsetX, offsetY;

function addSticker() {
    let text = document.getElementById("stickerText").value;
    if (!text) return;

    let sticker = document.createElement("div");
    sticker.className = "sticker";
    sticker.innerText = text;
    sticker.style.left = "100px";
    sticker.style.top = "100px";

    sticker.onmousedown = dragStart;
    canvas.appendChild(sticker);

    document.getElementById("stickerText").value = "";
}

function dragStart(e) {
    currentSticker = e.target;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
    document.onmousemove = dragMove;
    document.onmouseup = dragEnd;
}

function dragMove(e) {
    if (!currentSticker) return;
    let rect = canvas.getBoundingClientRect();
    currentSticker.style.left = (e.clientX - rect.left - offsetX) + "px";
    currentSticker.style.top = (e.clientY - rect.top - offsetY) + "px";
}

function dragEnd() {
    document.onmousemove = null;
    document.onmouseup = null;
    currentSticker = null;
}

function downloadSticker() {
    html2canvas(canvas).then(canvasImage => {
        let link = document.createElement("a");
        link.download = "my-sticker.png";
        link.href = canvasImage.toDataURL();
        link.click();
    });
}
</script>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</body>
</html>
